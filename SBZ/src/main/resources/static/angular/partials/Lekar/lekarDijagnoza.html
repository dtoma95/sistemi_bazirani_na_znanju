
<div ng-include="'angular/partials/Lekar/lekarNavBar.html'"></div>

<div ng-controller="lekarDijagnozaController"  class="container center_div">
 	<h2>{{pacijent.ime}} {{pacijent.prezime}} </h2>
 	<br/>
  <div class="col-sm-6">
		<h3>Simptomi:</h3>
		<div style="overflow:scroll;height:350px;overflow:auto">
		<table class="table table-striped table-hover ">
  			<thead>
    			<tr>
     			 <th>Naziv</th>
   				 <th>Ukloni</th>
    			</tr>
  			</thead>
  			<tbody>
    			<tr ng-repeat="i in mojiSimptomi">
					<td>{{i.naziv}}</td>
					<td><button ng-click="removeSimptom(i)" class="btn btn-primary">Ukolni</button></td>
				</tr>
  			</tbody>
		</table>
		</div>
  </div>
  <div class="col-sm-6">
  <uib-tabset active="active">
    <uib-tab index="0" heading="Dodaj Simptome">
    <br/>
     <div style="overflow:scroll;height:350px;overflow:auto">
     	
 		<table class="table table-striped  table-hover">
    	<tr><th>Naziv</th><th>Add</th></tr>
    	<tr ng:repeat="i in simptomi | orderBy:'+naziv'">
       		<td>{{i.naziv}}</td>
       		<td><button ng-click="addSimptom(i)" class="btn btn-primary">Dodaj</button></td>
    	</tr>
		</table>
  	 </div>
	</uib-tab>
    <uib-tab index="1" heading="Izaberi bolest">
    <br/>
     <div style="overflow:scroll;height:350px;overflow:auto">
     	
 		<table class="table table-striped  table-hover">
    	<tr><th>Naziv</th><th>Grupa</th><th>Izaber</th></tr>
    	<tr ng:repeat="i in bolesti | orderBy:'+opis'">
       		<td>{{i.opis}}</td>
       		<td>{{i.btype}}</td>
       		<td><button ng-click="izaberiBolest(i)" class="btn btn-primary">Izaberi</button></td>
    	</tr>
		</table>
  	 </div>
    </uib-tab>
    <uib-tab index="2" heading="Preporuci">
    
     <br/>
     <div style="overflow:scroll;height:350px;overflow:auto">
     	<button ng-click="preporuci()" class="btn btn-primary">Preporuci</button>
     	<div ng-show="preporuka != undefined && preporuka.grupa1== undefined && preporuka.grupa2== undefined  && preporuka.grupa3== undefined ">
     		<h3>Nista</h3>
     	</div>
     	
     	<div ng-show="preporuka.grupa1!= undefined">
     	<h3>Grupa 1:</h3>
     	<table class="table table-striped  table-hover">
    		<tr>
       		<td>{{preporuka.grupa1.opis}}</td>
       		<td><button ng-click="izaberiBolest(preporuka.grupa1)" class="btn btn-primary">Izaberi</button></td>
    		</tr>
		</table>
		</div>
		<div ng-show="preporuka.grupa2!= undefined">
		<h3>Grupa 2:</h3>
 		<table class="table table-striped  table-hover">
    		<tr>
       		<td>{{preporuka.grupa2.opis}}</td>
       		<td><button ng-click="izaberiBolest(preporuka.grupa2)" class="btn btn-primary">Izaberi</button></td>
    		</tr>
		</table>
		</div>
		<div ng-show="preporuka.grupa3!= undefined">
		<h3>Grupa 3:</h3>
		<table class="table table-striped  table-hover">
    		<tr>
       		<td>{{preporuka.grupa3.opis}}</td>
       		<td><button ng-click="izaberiBolest(preporuka.grupa3)" class="btn btn-primary">Izaberi</button></td>
    		</tr>
		</table>
		</div>
  	 </div>
    </uib-tab>
  </uib-tabset>
  </div>
</div>
