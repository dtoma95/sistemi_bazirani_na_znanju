
<div ng-include="'angular/partials/Lekar/lekarNavBar.html'"></div>

<div ng-controller="upitBolestiController"  class="container center_div">
<div class="row">
  <div class="col-sm-6">
		<h3>Simptomi za filtriranje:</h3>
		<div style="overflow:scroll;height:350px;overflow:auto">
		<table class="table table-striped table-hover ">
  			<thead>
    			<tr>
     			 <th>Naziv</th>
   				 <th>Ukloni</th>
    			</tr>
  			</thead>
  			<tbody>
    			<tr ng-repeat="i in mojiSimptomi">
					<td>{{i.naziv}}</td>
					<td><button ng-click="removeSimptom(i)" class="btn btn-primary">Ukolni</button></td>
				</tr>
  			</tbody>
		</table>
		</div>
  </div>
  <div class="col-sm-6">
    <br/>
     <div style="overflow:scroll;height:350px;overflow:auto">
     	<h3>Izaberi simptome:</h3>
 		<table class="table table-striped  table-hover">
    	<thead><tr><th>Naziv</th><th>Add</th></tr></thead>
    	<tr ng:repeat="i in simptomi | orderBy:'+naziv'">
       		<td>{{i.naziv}}</td>
       		<td><button ng-click="addSimptom(i)" class="btn btn-primary">Dodaj</button></td>
    	</tr>
		</table>
  	 </div>
  </div>
</div>
<div class="row">
	<button ng-click="upit(i)" class="btn btn-primary">Pokreni upit</button>
	<div ng-show="bolesti.length == 0">
	<h3>Nista nije pronadjeno.</h3>
	</div>
	<div ng-show="bolesti.length > 0">
		<h4>Bolesti sortirani po broju poklapajucih simptoma:</h4>
		<table class="table table-striped  table-hover">
    	<thead><tr><th>Naziv</th><th>Grupa</th><th>Specificni simptomi</th><th>Simptomi</th></tr></thead>
    	<tr ng:repeat="i in bolesti">
       		<td>{{i.opis}}</td>
       		<td>{{i.btype}}</td>
       		<td>{{i.specificniStr}}</td>
       		<td>{{i.simptomiStr}}</td>
    	</tr>
		</table>
	
	</div>
</div>
</div>
