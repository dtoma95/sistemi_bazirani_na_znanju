
<div ng-include="'angular/partials/Lekar/lekarNavBar.html'"></div>

<div ng-controller="dijagnozaLekoviController"  class="container center_div">
 	<h2>{{pacijent.ime}} {{pacijent.prezime}} </h2>
 	<br/>
  <div class="col-sm-6">
		<h3>Lekovi za dijagnozu:</h3>
		<div style="overflow:scroll;height:350px;overflow:auto">
		<table class="table table-striped table-hover ">
  			<thead>
    			<tr><th>Naziv</th><th>Tip</th><th>Sastojci</th><th>Add</th></tr>
  			</thead>
  			<tbody>
    			<tr ng-repeat="i in mojiLekovi">
					<td>{{i.naziv}}</td>
       				<td>{{i.ltype}}</td>
       				<td>{{i.sastojciStr}}</td>
					<td><button ng-click="removeLek(i)" class="btn btn-primary">Ukolni</button></td>
				</tr>
  			</tbody>
		</table>
		</div>
  </div>
  <div class="col-sm-6">
  	<h3>Lekovi na raspolaganju:</h3>
  	<div style="overflow:scroll;height:350px;overflow:auto">
     	
 		<table class="table table-striped  table-hover">
 		<thead>
    	<tr><th>Naziv</th><th>Tip</th><th>Sastojci</th><th>Add</th></tr>
    	</thead>
    	<tr ng:repeat="i in lekovi | orderBy:'+naziv'">
       		<td>{{i.naziv}}</td>
       		<td>{{i.ltype}}</td>
       		<td>{{i.sastojciStr}}</td>
       		<td><button ng-click="addLek(i)" class="btn btn-primary">Dodaj</button></td>
    	</tr>
		</table>
  	 </div>
  </div>
  <div class="row" ng-show="alergije != undefined">
  	<h3>Pacijent ima alergiju na:</h3>
		<table class="table table-striped  table-hover">
 		<thead>
    	<tr><th>Naziv</th><th>Tip</th></tr>
    	</thead>
    	<tr ng:repeat="i in alergije | orderBy:'+naziv'">
       		<td>{{i.naziv}}</td>
       		<td>{{i.tipAl}}</td>
    	</tr>
		</table>
  </div>
  
  <div class="row">
  	<button ng-click="dodajDijagnozu()" class="btn btn-primary">Zavrsi Dijagnozu</button>
  </div>
</div>
