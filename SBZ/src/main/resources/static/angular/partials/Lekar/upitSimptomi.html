
<div ng-include="'angular/partials/Lekar/lekarNavBar.html'"></div>

<div ng-controller="upitSimptomiController"  class="container center_div">
<div class="row">
  <div class="col-sm-6">
		<h3>Izaberite bolest:</h3>
		<div style="overflow:scroll;height:350px;overflow:auto">
     	
 		<table class="table table-striped  table-hover">
    	<tr><th>Naziv</th><th>Grupa</th><th>izaberi</th></tr>
    	<tr ng:repeat="i in bolesti | orderBy:'+opis'">
       		<td>{{i.opis}}</td>
       		<td>{{i.btype}}</td>
       		<td><button ng-disabled="bolest.opis == i.opis" ng-click="izaberiBolest(i)" class="btn btn-primary">Izaberi</button></td>
    	</tr>
		</table>
  	 </div>
  </div>
  <div class="col-sm-6">
  	<div ng-show="simptomi.length == 0">
	<h3>Nista nije pronadjeno.</h3>
	</div>
	<div ng-show="simptomi.length > 0">
     <h3>Simptomi za bolest - {{bolest.opis}}</h3>
     <div style="overflow:scroll;height:350px;overflow:auto">
 		<table class="table table-striped  table-hover">
    	<tr ng:repeat="i in simptomi">
       		<td>{{i.naziv}}</td>
    	</tr>
		</table>
  	 </div>
  	 </div>
  </div>
</div>
</div>
