<div ng-include="'angular/partials/MenadzerRestorana/menadzerRestoranaNavBar.html'"></div>

<uib-tabset active="active">
  <uib-tab index="0" heading="Edit tables">
  	<div ng-controller="tablesController">
		<div class="col-sm-10">
		<div id="tables">
		</div>
		</div>
		<div class="col-sm-2">
		<form class="form-horizontal" style="width:400px; float:right; margin-right:50px; margin-top:50px;">
		  <fieldset>
		    <legend>Add table</legend>
		    <div class="form-group">
		      <label for="inputNumber" class="col-lg-2 control-label">Table number:</label>
		      <div class="col-lg-10">
		        <input type="text" class="form-control" id="inputNumber" placeholder="Table number" ng-model="table.brojStola">
		      </div>
		    </div>
		    
		    <div class="form-group">
		      <label for="selectSection" class="col-lg-2 control-label">Seat numbers:</label>
		      <div class="col-lg-10">
		      	<select class="form-control" ng-model="table.brojMesta">
		      		<option value="">Number of seats</option>
		    		<option value="2">2</option>
		    		<option value="4">4</option>
		    		<option value="6">6</option>
		    		<option value="8">8</option>
				</select>   
		      </div>
		    </div>
		    
		    <div class="form-group">
		      <label for="selectSection" class="col-lg-2 control-label">Section:</label>
		      <div class="col-lg-10">
		      	<select class="form-control" ng-model="table.reon" ng-options="reon.nazivReona for reon in reoniList">
		    		<option value="">Select section</option>
				</select>     
		      </div>
		    </div>
		    <div class="form-group">
		      <div class="col-lg-10 col-lg-offset-2">
		        <button type="submit" class="btn btn-primary" ng-click="addTable(table)">Add</button><br>
		      </div>
		    </div>
		    
		    <div class="form-group">
		      <label for="removeNumber" class="col-lg-2 control-label">Table number:</label>
		      <div class="col-lg-10">
		        <input type="text" class="form-control" id="removeNumber" placeholder="Table number for removing" ng-model="tableRemoving.brojStola">
		      </div>
		    </div>
		    
		    <div class="form-group">
		      <div class="col-lg-10 col-lg-offset-2">
		        <button type="submit" class="btn btn-primary" ng-click="removeTable(tableRemoving)">Remove</button><br>
		      </div>
		    </div>
		    <div class="form-group">
		      <div class="col-lg-10 col-lg-offset-2">
		        <button type="save" class="btn btn-primary" ng-click="saveTables()">Save tables</button><br>
		      </div>
		    </div>
		  </fieldset>
		</form>
		
		<table style="width:400px; float:right" class="table table-striped table-hover">
		  <thead>
		    <tr>
		      <th>Section name</th>
		      <th>Section color</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="i in reoniList">
		    	<td>{{i.nazivReona}}</td>
				<td style="background-color: {{i.bojaReona}};"></td>
			</tr>
		  </tbody>
		</table>
		
		</div>
	</div>
  </uib-tab>
  
  <uib-tab index="1" heading="Edit sections">
  	<div ng-controller="sectionsController">
		<form class="form-horizontal" style="width:700px; margin-left:50px;">
		  <fieldset>
		    <legend>Add section</legend>
		    <div class="form-group">
		      <label for="inputName" class="col-lg-2 control-label">Section name:</label>
		      <div class="col-lg-10">
		        <input type="text" class="form-control" id="inputName" placeholder="Section name" ng-model="section.nazivReona">
		      </div>
		    </div>
		    <div class="form-group">
		      <label for="selectColor" class="col-lg-2 control-label">Section color: </label>
		      <div class="col-lg-10">
		      	<select class="form-control" ng-model="section.bojaReona">
		      		<option value="">Select section</option>
		    		<option value="Green">Green</option>
		    		<option value="Blue">Blue</option>
		    		<option value="Yellow">Yellow</option>
		    		<option value="Grey">Grey</option>
		    		<option value="Black">Black</option>
		    		<option value="Orange">Orange</option>
		    		<option value="White">White</option>
				</select>
		      </div>
		    </div>
		    <div class="form-group">
		      <div class="col-lg-10 col-lg-offset-2">
		        <button type="submit" class="btn btn-primary" ng-click="addSection(section)">Add</button><br>
		      </div>
		    </div>
		  </fieldset>
		</form>
		
		<table style="width:700px; margin-left:50px;" class="table table-striped table-hover ">
		  <thead>
		    <tr>
		      <th>Section name</th>
		      <th>Section color</th>
		      <th>Delete section</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="i in sections">
				<td>{{i.nazivReona}}</td>
				<td>{{i.bojaReona}}</td>
				<td>
					<button class="btn btn-primary" ng-click="removeSection(i)">Delete section</button><br>
				</td>
			</tr>
		  </tbody>
		</table>
		
	</div>
  </uib-tab>
</uib-tabset>
