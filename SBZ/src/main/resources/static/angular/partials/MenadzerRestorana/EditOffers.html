<div ng-include="'angular/partials/MenadzerRestorana/menadzerRestoranaNavBar.html'"></div>

<div id="offersDiv" ng-controller="offersController" style="margin-left: 50px; width:700px;">

<form class="form-horizontal">
  <fieldset>
    <legend>Edit offers</legend>
    
    <div class="form-group">
        <label for="inputPocetakPonude" class="col-lg-2 control-label">Start Date:</label>
        <div class="col-lg-3">
          <p class="input-group">
            <input id="inputPocetakPonude" type="text" class="form-control" uib-datepicker-popup="dd/MM/yy" ng-model="offer.pocetakPonude" is-open="popup1.opened" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" readonly="readonly"/>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
      </div>
    
    <div class="form-group">
        <label for="inputKrajPonude" class="col-lg-2 control-label">End Date:</label>
        <div class="col-lg-3">
          <p class="input-group">
            <input id="inputKrajPonude" type="text" class="form-control" uib-datepicker-popup="dd/MM/yy" ng-model="offer.krajPonude" is-open="popup2.opened" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" readonly="readonly"/>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
      </div>
    
    <table id="offers" style="width:500px; margin-left:50px;" class="table table-striped table-hover ">
	  <thead>
	    <tr>
	      <th>Name</th>
	      <th>Amount</th>
	      <th>Delete</th>
	    </tr>
	  </thead>
	</table>
	
	<div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary" ng-click="addOffer(offer)">Add offer</button>
      </div>
    </div>
   
  </fieldset>
</form>

<form name="offerForm" noValidate class="form-horizontal"">
  <fieldset>
    <legend>Edit groceries</legend>
    
    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">Name:</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Name" ng-model="grocery.name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAmount" class="col-lg-2 control-label">Amount:</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputAmount" name="inputAmount" placeholder="Amount" ng-model="grocery.amount" required>
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary" ng-click="addGroceryToOffer(grocery, offerForm)">Add grocery to offer</button>
      </div>
    </div>   
  </fieldset>
</form>

<table id={{i.id}} style="width:700px;" class="table table-striped table-hover" ng-repeat="i in ponudeList">
  <caption> Offer from {{i.pocetakPonude}} to {{i.krajPonude}} </caption>
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="j in i.namirnice">
    	<td>{{j.nazivNamirnice}}</td>
		<td>{{j.kolicinaNamirnice }}</td>
	</tr>
	<tr>
		<td><button class="btn btn-primary" ng-click="removeOffer(i)">Delete offer</button></td>
		<td></td>
	</tr>
  </tbody>
</table>


</div>
