<div ng-controller="changePasswordController" style="margin-top: 200px; width:700px;" class="container center_div">
	
<form class="form-horizontal" name="editForm">
  <fieldset>
    <legend>Change Password</legend>
    <div class="form-group">
      <label for="oldPassword" class="col-lg-2 control-label">Old Password: </label>
      <div class="col-lg-10">
      
      <input type="password" class="form-control" name="oldPassword" placeholder="Old Password" ng-model="info.oldpassword" ng-pattern="passwordPattern" required>
		 <span ng-show="editForm.oldPassword.$error.required" class="control-label" style="color:red">
         	<span class="glyphicon glyphicon-remove-sign"></span>Required!
         </span>
         <span ng-show="editForm.oldPassword.$error.pattern" class="control-label" style="color:red">
         	<span class="glyphicon glyphicon-remove-sign"></span>Password must have at least 8 characters, an upper and lowercase letter and a number.
         </span>
         </div>          
    </div>
    <div class="form-group">
      <label for="inputNewPassword" class="col-lg-2 control-label">New Password: </label>
      <div class="col-lg-10">
      	<input type="password" class="form-control" name="newPassword" placeholder="New Password" ng-model="info.newpassword" ng-pattern="passwordPattern" ng-change="checkPasswords()" required>
		<span ng-show="editForm.newPassword.$error.required" class="control-label" style="color:red">
        	<span class="glyphicon glyphicon-remove-sign"></span>Required!
        </span>
        <span ng-show="editForm.newPassword.$error.pattern" class="control-label" style="color:red">
        	<span class="glyphicon glyphicon-remove-sign"></span>Password must have at least 8 characters, an upper and lowercase letter and a number.
        </span>
      
      </div>
    </div>
    <div class="form-group">
      <label for="inputNewPassword" class="col-lg-2 control-label">Confirm New Password: </label>
      <div class="col-lg-10">
      	<input type="password" class="form-control" name="confirmPassword" placeholder="Confirm New Password" ng-model="info.confirmPassword" ng-change="checkPasswords()">
		<span ng-show="notSamePasswords" class="control-label" style="color:red">
        	<span class="glyphicon glyphicon-remove-sign"></span>Passwords are not matching!
        </span>
      
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary" ng-click="changePassword(info, editForm)">Submit</button>
        
      </div>
    </div>
  </fieldset>
</form>
	
</div>
