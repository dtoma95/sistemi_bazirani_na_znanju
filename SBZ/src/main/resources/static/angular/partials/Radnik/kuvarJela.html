
<div ng-include="'angular/partials/Radnik/kuvarNavBar.html'"></div>

<div ng-controller="kuvarJelaController">

<div class="col-sm-6">
<h3>Current food items on order:</h3>
<table style="width:700px; margin-left:50px;" class="table table-striped table-hover ">
  <thead>
    <tr><th>Item name</th><th>Order Time</th><th>Take Order</th></tr>
  </thead>
  <tbody>
    <tr ng-repeat="i in items">
		<td>{{i.naziv }}</td>
		<td>{{i.datum}}</td>
		<td><button class="btn btn-primary" ng-click="takeOrder(i)">Take</button><br></td>
	</tr>
  </tbody>
</table>
</div>

<div class="col-sm-6">
<h3>My food items:</h3>
<table style="width:700px; margin-left:50px;" class="table table-striped table-hover ">
  <thead>
    <tr><th>Item name</th><th>Order Time</th><th>Finish Order</th></tr>
  </thead>
  <tbody>
    <tr ng-repeat="i in preuzeto">
		<td>{{i.naziv }}</td>
		<td>{{i.datum}}</td>
		<td><button class="btn btn-primary" ng-click="finishOrder(i)">Finish</button><br></td>
	</tr>
  </tbody>
</table>
</div>
</div>
