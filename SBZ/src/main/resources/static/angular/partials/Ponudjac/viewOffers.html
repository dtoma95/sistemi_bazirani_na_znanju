<div ng-include="'angular/partials/Ponudjac/ponudjacNavBar.html'"></div>

<div ng-controller="offersPonudjacController" style="margin-left: 50px; width:700px;">

<table style="width:1100px;" class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Cost</th>
      <th>Delivery time</th>
      <th>Delivery guarantee</th>
      <th>Description</th>
      <th>Restaurant</th>
      <th>Accepted/Declined</th>
      <th>Delete</th>
      <th>Change</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="i in mojePonudeList">
    	<td>{{i.cena}}</td>
		<td>{{i.rokIsporuke }}</td>
		<td>{{i.garancijaIsporuke}}</td>
		<td>{{i.opis }}</td>
		<td>{{i.nazivRestorana}}</td>
		<td>{{i.status}}</td>
		<td>
			<button  ng-if="i.status == 'Not considered' && i.ponudaId != null" class="btn btn-primary" ng-click="removeOffer(i)">Delete offer</button><br>
		</td>
		<td>
			<button  ng-if="i.status == 'Not considered' && i.ponudaId != null" class="btn btn-primary" ng-click="open(i)">Change offer</button><br>
		</td>
	</tr>
  </tbody>
</table>

</div>
