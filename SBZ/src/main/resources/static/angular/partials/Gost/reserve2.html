<div ng-include="'angular/partials/Gost/gostNavBar.html'"></div>

<div ng-controller="reserveSecondController" style="margin-left: 50px">
  <form class="form-horizontal"">
    <fieldset>
      <legend>Reserve</legend>
      
      <div class="row">
      <div class="form-group">
        <label class="col-lg-2 control-label">Restaurant:</label>
        <label class="col-lg-1 control-label">{{reserve.restaurant.naziv}}</label>
      </div>
      <div class="form-group">
        <label for="date" class="col-lg-2 control-label">Date and Time:</label>
        <label class="col-lg-1 control-label">{{reserve.dateAndTime | date:'dd/MM/yyyy HH:mm'}}</label>
      </div>
      <div class="form-group">
        <label for="duration" class="col-lg-2 control-label">Duration:</label>
        <label class="col-lg-1 control-label">{{reserve.duration}} h</label>  
      </div>      
      </div>
      
      <div class="row col-lg-offset-1">
        <br/>
        <table style="width:400px;" class="table table-striped table-hover">
		  <thead>
			<tr>
			  <th>Section name</th>
			  <th>Section color</th>
			</tr>
		  </thead>
		  <tbody>
			<tr ng-repeat="i in reoni">
			  <td>{{i.nazivReona}}</td>
			  <td style="background-color: {{i.bojaReona}};"></td>
			</tr>
		  </tbody>
		</table>
      </div>
      
      <div class="row">
          <div id="tables">
      
	      </div>
	  </div>
	  
	  <div class="row">
	  <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <br/>
          <br/>
          <button type="submit" class="btn btn-danger" ng-click="back()"><span class="glyphicon glyphicon-menu-left"></span>&nbsp;Back</button>
          <button type="submit" class="btn btn-success" ng-click="next()">Next&nbsp;<span class="glyphicon glyphicon-menu-right"></span></button>
        </div>
      </div>
      </div>
      
    </fieldset>
  </form>
</div>
