<div ng-include="'angular/partials/Gost/gostNavBar.html'"></div>

<div ng-controller="reserveFirstController" style="margin-left: 50px;">
  <form class="form-horizontal"">
    <fieldset>
      <legend>Reserve</legend>
      
      <div class="form-group">
        <label class="col-lg-2 control-label">Restourant:</label>
        <label class="col-lg-1 control-label">{{reserve.restaurant.naziv}}</label>
      </div>
      <div class="form-group">
        <label for="date" class="col-lg-2 control-label">Date:</label>
        <div class="col-lg-3">
          <p class="input-group">
            <input id="date" type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="date" 
                is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" 
                alt-input-formats="altInputFormats" onkeydown="return false" ng-change="changed()" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
      </div>
      <div class="form-group">
        <label for="time" class="col-lg-2 control-label">Time:</label>
        <div class="col-lg-4">
          <div uib-timepicker ng-model="time" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="false"></div>
        </div>
      </div>
      <!-- <pre class="alert alert-info">Time is: {{time | date:'HH:mm' }}</pre> -->
      <div class="form-group">
        <label for="duration" class="col-lg-2 control-label">Duration:</label>
        <div class="col-lg-2">
      	  <select class="form-control" ng-model="reserve.duration" ng-required="true" ng-options="item for item in itemList"></select>
		</div>
		<label class="control-label">h</label>     
      </div>
      
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="submit" class="btn btn-success" ng-click="next()">Next&nbsp;<span class="glyphicon glyphicon-menu-right"></span></button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
