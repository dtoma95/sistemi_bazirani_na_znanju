<div ng-include="'angular/partials/Admin/adminNavBar.html'"></div>

<div ng-controller="adminBolestController"
	style="margin-left: 50px; width: 700px;">

	<h3>Bolest:</h3>
	<form class="form-horizontal" name="registerForm" novalidate>
		<fieldset>
			<div class="form-group">
				<label for="inputEmail1" class="col-lg-2 control-label">*Naziv:</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="inputEmail1"
						name="email" placeholder="Naziv" ng-model="item.opis" required>
				</div>
			</div>
			
			<div class="form-group">
				<label for="selectRadnikUloga" class="col-lg-2 control-label">*Grupa:</label>
				<div class="col-lg-10">
					<select id="userRole" class="form-control" ng-model="item.btype" ng-init="'GRUPA1'">
						<option value="GRUPA1">Grupa 1</option>
						<option value="GRUPA2">Grupa 2</option>
						<option value="GRUPA3">Grupa 3</option>
					</select>
				</div>
			</div>
			
			
			<div class = "row">
			<div class="col-sm-6">
				<h4>Opsti simptomi:</h4>
				<div style="overflow: scroll; height: 350px; overflow: auto">
					<table class="table table-striped table-hover ">
						<thead>
							<tr>
								<th>Naziv</th>
								<th>Ukloni</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="i in item.simptomi">
								<td>{{i.naziv}}</td>
								<td><button ng-click="removeSimptom(i)"
										class="btn btn-primary">Ukolni</button></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-sm-6">
				<div style="overflow: scroll; height: 350px; overflow: auto">
					<h4>Izaberi Simptome:</h4>
					<table class="table table-striped  table-hover">
						<thead>
							<tr>
								<th>Naziv</th>
								<th>Add</th>
							</tr>
						</thead>
						<tr ng:repeat="i in simptomi | orderBy:'+naziv'">
							<td>{{i.naziv}}</td>
							<td><button ng-click="addSimptom(i)" class="btn btn-primary">Dodaj</button></td>
						</tr>
					</table>
				</div>
			</div>
			</div>
			<div class = "row">
			<div class="col-sm-6">
				<h4>Specificni simptomi:</h4>
				<div style="overflow: scroll; height: 350px; overflow: auto">
					<table class="table table-striped table-hover ">
						<thead>
							<tr>
								<th>Naziv</th>
								<th>Ukloni</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="i in item.specificniSimptomi">
								<td>{{i.naziv}}</td>
								<td><button ng-click="removeSpecSimptom(i)"
										class="btn btn-primary">Ukolni</button></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-sm-6">
				<div style="overflow: scroll; height: 350px; overflow: auto">
					<h4>Izaberi Simptome:</h4>
					<table class="table table-striped  table-hover">
						<thead>
							<tr>
								<th>Naziv</th>
								<th>Add</th>
							</tr>
						</thead>
						<tr ng:repeat="i in simptomi | orderBy:'+naziv'">
							<td>{{i.naziv}}</td>
							<td><button ng-click="addSpecSimptom(i)" class="btn btn-primary">Dodaj</button></td>
						</tr>
					</table>
				</div>
			</div>
			</div>
			<div class="form-group">
				<div class="col-lg-10 col-lg-offset-2">
					<button type="submit" class="btn btn-success"
						ng-click="submit(item, registerForm)">Submit</button>
				</div>
			</div>

		</fieldset>
	</form>
</div>
