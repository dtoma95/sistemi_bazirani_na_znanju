<div ng-include="'angular/partials/Admin/adminNavBar.html'"></div>

<div ng-controller="sviKorisniciController" style="margin-top: 100px; width:700px;" class="container center_div">
<h3>Korisnici:</h3>
<div class="row"><button class="btn btn-success" ng-click="novi(i)" >Dodaj Novi</button><br></div>
<table style="width:700px; margin-left:50px;" class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Username</th>
      <th>Ime</th>
      <th>Prezime</th>
      <th>Uloga</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="i in items">
		<td>{{i.username}}</td>
		<td>{{i.ime}}</td>
		<td>{{i.prezime}}</td>
		<td>{{i.uloga}}</td>
	</tr>
  </tbody>
</table>
</div>
