<div ng-include="'angular/partials/Admin/adminNavBar.html'"></div>

<div ng-controller="adminSastojakController"
	style="margin-left: 50px; width: 700px;">

	<h3>Sastojak:</h3>
	<form class="form-horizontal" name="registerForm" novalidate>
		<fieldset>
			<div class="form-group">
				<label for="inputEmail1" class="col-lg-2 control-label">Naziv:</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="inputEmail1"
						name="email" placeholder="Naziv" ng-model="item.naziv"
						required>
				</div>
			</div>

			<div class="form-group">
				<div class="col-lg-10 col-lg-offset-2">
					<button type="submit" class="btn btn-success"
						ng-click="submit(item, registerForm)">Submit</button>
				</div>
			</div>

		</fieldset>
	</form>
</div>
