<script type="text/javascript">

toastr.options = {
  "closeButton": true,
  "debug": false,
  "newestOnTop": false,
  "progressBar": false,

  "preventDuplicates": false,
  "onclick": null,
  "showDuration": "300",
  "hideDuration": "1000",
  "timeOut": "2000",
  "extendedTimeOut": "1000",

  "hideEasing": "linear",

}

interact('.clickradnik')
  .on('tap', function (event) {
    window.location = '#/addPorudzbina?id='+ event.target.id;
    event.preventDefault();
  });
  
interact('.clickgost')
.on('tap', function (event) {
  reserveTable(event);
  //event.preventDefault();
});


function reserveTable(event) {
	var tables = JSON.parse(localStorage.getItem("tables"));
	var index = -1;
	for (var i = 0; i < tables.length; i++){
		if (event.target.id == tables[i]){
			index = i;
			break;
		}
	}
	if (index == -1){
		tables.splice(-1,0, event.target.id);
		$('#' + event.target.id).css('opacity', 0.5);
		console.log("Dodat sto: " + event.target.id);
	} else {
		tables.splice(index,1);
		$('#' + event.target.id).css('opacity', 1);
		console.log("Uklonjen sto: " + event.target.id);
	}
	localStorage.setItem("tables", JSON.stringify(tables));
};

interact('.draggable')
  .draggable({
    // enable inertial throwing
    inertia: true,
    // keep the element within the area of it's parent
    restrict: {
      restriction: "parent",
      endOnly: true,
      elementRect: { top: 0, left: 0, bottom: 1, right: 1 }
    },
    // enable autoScroll
    autoScroll: true,
    // call this function on every dragmove event
    onmove: dragMoveListener
  });
  function dragMoveListener (event) {
    var target = event.target,
        // keep the dragged position in the data-x/data-y attributes
        x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
        y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
    // translate the element
    target.style.webkitTransform =
    target.style.transform =
      'translate(' + x + 'px, ' + y + 'px)';
    // update the posiion attributes
    target.setAttribute('data-x', x);
    target.setAttribute('data-y', y);
  }
  // this is used later in the resizing and gesture demos
  window.dragMoveListener = dragMoveListener;
</script>
